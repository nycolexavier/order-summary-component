<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>


    <link rel="shortcut icon" href="assets/icon-music.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Licorice&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="assets/illustration-hero.svg" alt="Hero Ilustration">

        <section>
            <h1>Order Summary</h1>
            <span class="description" > You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like! 
            </span>

            <div class="informations">
                <div class="music-price">
                    <img src="assets/icon-music.svg" alt="Music Icon">
                    <div class="price">
                        <strong>Anuual Plan</strong>
                        <span>$59.99/year</span>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>

            <button>Proced to Payment</button>
            <a href="#" id="cancel-order" >Cancel Order</a>
        </section>
    </main>
</body>
</html>
